<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Datatable with canvas test</title>
  <script>
    window.startTime = new Date();
  </script>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #222;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .intro {
      margin: 1rem;
    }

    .app-container {
      height: 100vh;
      position: relative;
      width: 100vw;
    }

    .scroll-wrapper {
      position: absolute;
      top: 22px;
      right: 0;
      bottom: 0;
      left: 290px;
    }

    .scroll-container {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .scroll-wrapper {
      overflow: scroll;
    }

    .cell-input {
      display: none;
      border: dodgerblue 2px solid;
      background-color: #fff;
      color: #222;
      font-size: 12px;
      height: 22px;
      position: absolute;
      text-align: center;
      width: 102px;
    }

    .cell-input::-ms-clear {
      display: none;
    }

    .loader {
      color: white;
      padding: 10px;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .profiler {
      background-color: black;
      color: limegreen;
      font-size: 12px;
      position: absolute;
      top: 0;
      left: 0;
      padding: 3px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="app-container">
  <div class="canvas-container"></div>
  <div class="scroll-wrapper">
    <div class="scroll-container"></div>
    <input type="text" class="cell-input">
  </div>
</div>
<div class="loader">Loading...</div>
<div class="profiler"></div>
<script src="bundle.js"></script>
</body>
</html>
