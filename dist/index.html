<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Datatable with canvas test</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #222;
      color: white;
      font-family: sans-serif;
    }

    .intro {
      margin: 1rem;
    }

    .app-container {
      height: 600px;
      position: relative;
      width: 800px;
    }

    .scroll-wrapper {
      position: absolute;
      top: 20px;
      right: 0;
      bottom: 0;
      left: 102px;
    }

    .scroll-container {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .scroll-wrapper {
      overflow: scroll;
    }

    .cell-input {
      display: none;
      border: dodgerblue 2px solid;
      background-color: #fff;
      color: #222;
      font-size: 12px;
      height: 20px;
      position: absolute;
      text-align: center;
      width: 102px;
    }
  </style>
</head>
<body>
<div class="intro">
  <h1>WebGL Datatable</h1>
  <p>
    Made with Pixi.js.
  </p>
</div>
<div class="app-container">
  <div class="canvas-container"></div>
  <div class="scroll-wrapper">
    <div class="scroll-container"></div>
    <input type="text" class="cell-input">
  </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
